<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel OS | 東京限定版</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --bg-marble: #f4f4f4;
            --black: #000000;
            --orange: #FF6600; /* 東京塔的橘紅 */
            --white: #ffffff;
            --shadow: 4px 4px 0px var(--black);
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-marble);
            background-image: url('https://www.transparenttextures.com/patterns/white-diamond.png');
            font-family: 'Helvetica Neue', Arial, 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--black);
            padding-bottom: 80px;
        }

        /* --- 通用元件 --- */
        .industrial-card {
            background: var(--white);
            border: 3px solid var(--black);
            box-shadow: var(--shadow);
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.1s;
            position: relative;
            overflow: hidden;
        }
        
        .industrial-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--black);
        }

        h2, h3 { margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }
        
        /* --- 首頁佈局 --- */
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 15px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .hero-card {
            grid-column: span 2;
            background: var(--black);
            color: var(--orange);
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
        }

        .pet-frame {
            grid-column: 2;
            grid-row: 3;
            padding: 0;
            border: 3px solid var(--black);
        }
        
        .pet-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* --- 行程表 --- */
        .timeline-section { padding: 20px; display: none; }
        
        .date-scroll {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        .date-chip {
            background: var(--white);
            border: 2px solid var(--black);
            padding: 8px 16px;
            white-space: nowrap;
            font-weight: bold;
            box-shadow: 2px 2px 0px var(--black);
        }
        
        .date-chip.active { background: var(--orange); color: var(--white); }

        .timeline-item {
            border-left: 4px solid var(--black);
            margin-left: 10px;
            padding-left: 20px;
            padding-bottom: 30px;
            position: relative;
        }
        
        .timeline-item::before {
            content: '';
            width: 14px;
            height: 14px;
            background: var(--orange);
            border: 2px solid var(--black);
            border-radius: 50%;
            position: absolute;
            left: -11px;
            top: 0;
        }

        /* --- 記帳本 --- */
        .money-section { padding: 20px; display: none; }

        .calc-display {
            background: var(--black);
            color: var(--orange);
            font-family: 'Courier New', monospace;
            font-size: 2.5rem;
            padding: 20px;
            text-align: right;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 3px solid var(--black);
            box-shadow: var(--shadow);
        }
        
        .rate-info { font-size: 0.8rem; color: #888; text-align: right; margin-top: -10px; margin-bottom: 10px;}

        .calc-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        .calc-btn {
            background: var(--white);
            border: 2px solid var(--black);
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 2px 2px 0px var(--black);
            text-align: center;
            cursor: pointer;
        }

        .calc-btn.action { background: var(--orange); color: var(--white); }

        /* --- 底部按鈕 --- */
        .bottom-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--black);
            color: var(--white);
            text-align: center;
            padding: 15px;
            font-size: 1.2rem;
            border: 3px solid var(--white);
            box-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            border-radius: 30px;
            z-index: 100;
            cursor: pointer;
        }

        .fab-calc {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: var(--orange);
            border: 3px solid var(--black);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 4px 4px 0px var(--black);
            font-size: 1.5rem;
            z-index: 99;
            cursor: pointer;
        }

        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

    <div id="home-view" class="view active">
        <div class="grid-container">
            <div class="industrial-card hero-card" onclick="switchView('itinerary-view')">
                TOKYO • 行程
                <span style="font-size:0.8rem; margin-left:10px;">GO ></span>
            </div>

            <div class="industrial-card" onclick="switchView('money-view')">
                <h3>記帳</h3>
                <p style="font-size:2rem; margin:10px 0;">¥</p>
            </div>

            <div class="industrial-card">
                <h3>行李</h3>
                <div style="margin-top:10px;">
                    <input type="checkbox" checked> 護照<br>
                    <input type="checkbox"> Suica卡
                </div>
            </div>

            <div class="industrial-card">
                <h3>購物清單</h3>
                <p>待買: 潮牌/公仔</p>
            </div>

            <div class="industrial-card pet-frame">
                <img src="https://placecats.com/300/300" class="pet-img" id="pet-photo" alt="My Pet">
            </div>
        </div>
    </div>

    <div id="itinerary-view" class="view">
        <h2 style="padding:20px;">TOKYO TIMELINE</h2>
        <div class="date-scroll">
            <div class="date-chip active">Day 1</div>
            <div class="date-chip">Day 2</div>
            <div class="date-chip">Day 3</div>
        </div>
        <div class="timeline-section" style="display:block;">
            <div class="timeline-item">
                <h3>14:00 PM</h3>
                <div class="industrial-card" style="margin-top:10px;">
                    抵達東京 (成田/羽田)
                </div>
            </div>
            <div class="timeline-item">
                <h3>16:30 PM</h3>
                <div class="industrial-card" style="margin-top:10px;">
                    飯店 Check-in (新宿/上野)
                </div>
            </div>
             <div class="timeline-item">
                <h3>19:00 PM</h3>
                <div class="industrial-card" style="margin-top:10px;">
                    澀谷逛街 / 池袋 Pokemon Center
                </div>
            </div>
            <button class="industrial-card" onclick="switchView('home-view')" style="width:100%; margin-top:20px; background:var(--black); color:var(--white);">回首頁</button>
        </div>
    </div>

    <div id="money-view" class="view">
        <h2 style="padding:20px;">SPENDINGS</h2>
        <div class="money-section" style="display:block;">
            <div class="calc-display" id="display-val">0</div>
            <div class="rate-info">匯率: 0.22 | 台幣約: <span id="twd-val" style="color:var(--orange); font-weight:bold;">0</span></div>
            
            <div class="calc-grid">
                <div class="calc-btn" onclick="inputNum('7')">7</div>
                <div class="calc-btn" onclick="inputNum('8')">8</div>
                <div class="calc-btn" onclick="inputNum('9')">9</div>
                <div class="calc-btn action" onclick="inputOp('/')">÷</div>
                
                <div class="calc-btn" onclick="inputNum('4')">4</div>
                <div class="calc-btn" onclick="inputNum('5')">5</div>
                <div class="calc-btn" onclick="inputNum('6')">6</div>
                <div class="calc-btn action" onclick="inputOp('*')">×</div>
                
                <div class="calc-btn" onclick="inputNum('1')">1</div>
                <div class="calc-btn" onclick="inputNum('2')">2</div>
                <div class="calc-btn" onclick="inputNum('3')">3</div>
                <div class="calc-btn action" onclick="saveExpense()">記</div>
                
                <div class="calc-btn" onclick="clearCalc()">C</div>
                <div class="calc-btn" onclick="inputNum('0')">0</div>
                <div class="calc-btn" onclick="inputNum('.')">.</div>
                <div class="calc-btn" style="background:#ddd;" onclick="switchView('home-view')">↵</div>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        + ADD NEW PLAN
    </div>

    <div class="fab-calc" onclick="switchView('money-view')">
        $
    </div>

    <script>
        function switchView(viewId) {
            document.querySelectorAll('.view').forEach(el => el.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
        }

        let currentInput = "0";
        const rate = 0.22; 

        function updateDisplay() {
            document.getElementById('display-val').innerText = currentInput;
            let val = parseFloat(currentInput);
            if(!isNaN(val)) {
                document.getElementById('twd-val').innerText = (val * rate).toFixed(0);
            }
        }

        function inputNum(num) {
            if(currentInput === "0") currentInput = num;
            else currentInput += num;
            updateDisplay();
        }

        function clearCalc() {
            currentInput = "0";
            updateDisplay();
        }

        function saveExpense() {
            alert(`已記錄東京消費: ¥${currentInput}`);
            clearCalc();
        }

        // 相片輪播
        const petImages = [
            'https://placecats.com/300/300',
            'https://placecats.com/301/301'
        ];
        let imgIdx = 0;
        setInterval(() => {
            imgIdx = (imgIdx + 1) % petImages.length;
            document.getElementById('pet-photo').src = petImages[imgIdx];
        }, 3000);
    </script>
</body>
</html>
